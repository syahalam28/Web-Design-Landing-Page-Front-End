    <!-- Contact Us -->
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-sm-12">
          <div class="card o-hidden border-0 my-2">
            <div class="card-body">
              <div class="row">
                <div class="col-lg-5 wow fadeInDown">
                  <div class="p-5">
                    <div class="text-center">
                      <h1 class="h4 text-gray-900 mb-4">MobileApps Contact</h1>
                    </div>
                    <form action="" method="post">
                      <div class="mb-3">
                        <div class="row">
                          <div class="col">
                            <input
                              type="text"
                              class="form-control"
                              placeholder="First name"
                              aria-label="First name"
                              minlength="2"
                              maxlength="10"
                              required
                              autofocus
                              oninvalid="this.setCustomValidity('Mohon Maaf Anda Belum Memasukan Nama !')"
                              oninput="this.setCustomValidity('')"
                            />
                          </div>
                          <div class="col">
                            <input
                              type="text"
                              class="form-control"
                              placeholder="Last name"
                              aria-label="Last name"
                            />
                          </div>
                        </div>
                      </div>

                      <div class="mb-3">
                        <input
                          type="telp"
                          class="form-control"
                          id="nohp"
                          placeholder="Telp"
                          required
                          pattern="(\+62|62|0)8[1-9][0-9]{6,9}$"
                        />
                      </div>

                      <div class="mb-3">
                        <input
                          type="email"
                          class="form-control"
                          id="exampleFormControlInput1"
                          placeholder="Email Address"
                          required
                        />
                      </div>
                      <div class="mb-3">
                        <div class="form-floating">
                          <textarea
                            class="form-control"
                            placeholder="Leave a comment here"
                            id="floatingTextarea"
                          ></textarea>
                        </div>
                      </div>

                      <button
                        style="width: 100%"
                        type="submit"
                        class="btn btn-primary input"
                      >
                        Submit
                      </button>
                    </form>
                  </div>
                </div>
                <div
                  class="col-lg-7 d-none d-lg-block cover wow fadeInUp"
                ></div>
              </div>
            </div>
          </div>
        </div>
      </div>
